<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngIf="artists.length>0">Artistas</ion-item>
    <ion-list>
        <ion-item *ngFor="let artist of artists"  (click)="playMusicsArtist(artist)">
          {{ artist }}
        </ion-item>
    </ion-list>
    <ion-item *ngIf="tracks.length>0">MÃºsicas</ion-item>    
    <ion-list>
        <ion-item *ngFor="let track of tracks" (click)="playTrack(track)">
          {{ track }}
        </ion-item>
    </ion-list>

</ion-content>
